        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

        <script>
            const params = new URLSearchParams(window.location.search);
            const userId = params.get("userId");
            const token = params.get("token");
            const secret = params.get("secret");
            
            if (userId != null) {
                localStorage.setItem("userId", userId);
                localStorage.setItem("token", token);
                localStorage.setItem("secret", secret);
            }

            fetch('https://musiq-backend.herokuapp.com/stats')
                        .then(res => {
                             return res.json();
                            })
                        .then(data => {
                             data.forEach(stats => {
                                console.log(stats);
                        const markup = `<div class="col-lg-4 col-sm-6 mb-4"><div class="portfolio-item">
                            <div class="portfolio-caption"><div class="portfolio-caption-heading">
                            ${stats.name}
                        </div><div class="portfolio-caption-subheading text-muted">
                            ${stats.num} 
                        </div>
                    </div></div></div><br>                    
                    `;
                        document.querySelector('.row').insertAdjacentHTML('beforeend', markup);
                    });
                })
                .catch(error => console.log(error));

        </script>
    </body>
